<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Orders</title>
        <style>
            table,tr,td{
                border:1px solid black
            }
        </style>
    </head>
    <body> 
        <p>
        List of all orders
        </p>
        <p>
        Customer: {{ customer_id }}
        </p>

        <table>
            <tr>
                <td>Order ID</td>
                <td>Date</td>
                <td>Show</td>
            </tr>
            {% for order in order_list %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.date }}</td>
                <td><a href="/order?order_id={{ order.id }}">Show details</a></td>
            </tr>
            {% endfor %}
        </table>
    </body> 
</html>
